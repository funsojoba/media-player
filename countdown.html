<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./countdown.css">
   <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./fontawesome-free-5.10.1-web/css/all.css">
   <title>Counter</title>
</head>
<body>

    <div class="body">
        <div class="counter">
            <div class="hour">
                <h1 id="hour">
                    00
                </h1>
                <small>HOUR</small>
            </div>

            <div class="minute">
                <h1 id="minute">
                    00
                </h1>
                <small>MINUTES</small>
            </div>

            <div class="seconds">
               <h1 id="seconds">
                   00
               </h1>
                <small>SECONDS</small>
            </div>
        </div>
    </div>

    <div class="pause-stop">
        <i class="fa fas fa-pause fa-2x"></i>
        <i class="fa fas fa-stop fa-2x"></i>
    </div>
    <div class="add">
        <i class="fa fas fa-plus-circle fa-2x" onclick="app.open()"></i>
    </div>

    <div id="form">
        <form>
            <i class="fa fas fa-times-circle fa-2x" onclick="app.close()"></i><br><br>
            <label for="hour">Hour</label> <br>
            <input type="number" 
                    max="60" 
                    min="0" 
                    autofocus 
                    placeholder="Hour" 
                    name="hour" 
                    id="hour-input"
                    value="0"><br>

            <label for="minute">Minute</label><br>
            <input  type="number" 
                    name="minute" 
                    id="minute-input" 
                    placeholder="minute" 
                    min="0" 
                    max="60"
                    value="0"><br>

            <label for="seconds">Seconds</label><br>
            <input  type="number" 
                    name="seconds" 
                    id="seconds-input" 
                    placeholder="seconds" 
                    min="0" 
                    max="60"
                    value="0"><br>
        
            <button id="submit">START</button> &nbsp;
            <button id="stop">STOP</button>
        </form>
    </div>

    <script src="./count.js"></script>
    
</body>
</html>
